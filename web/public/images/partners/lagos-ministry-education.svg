<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" role="img" aria-label="Lagos State Ministry of Education Logo">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffce33" />
      <stop offset="100%" stop-color="#ffb100" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6b21a8" />
      <stop offset="100%" stop-color="#4c1d95" />
    </linearGradient>
  </defs>
  
  <!-- Shield background -->
  <path d="M150 30 L250 70 L250 150 Q250 220 150 270 Q50 220 50 150 L50 70 Z" fill="url(#shieldGradient)" stroke="#4c1d95" stroke-width="4" />
  
  <!-- Book -->
  <rect x="110" y="100" width="80" height="100" rx="4" fill="url(#bookGradient)" stroke="#ffffff" stroke-width="3" />
  <line x1="150" y1="100" x2="150" y2="200" stroke="#ffffff" stroke-width="2" />
  <line x1="110" y1="120" x2="145" y2="120" stroke="#ffce33" stroke-width="2" />
  <line x1="155" y1="120" x2="190" y2="120" stroke="#ffce33" stroke-width="2" />
  <line x1="110" y1="140" x2="145" y2="140" stroke="#ffce33" stroke-width="2" />
  <line x1="155" y1="140" x2="190" y2="140" stroke="#ffce33" stroke-width="2" />
  
  <!-- Graduation cap -->
  <path d="M150 70 L190 85 L150 100 L110 85 Z" fill="#ffffff" stroke="#4c1d95" stroke-width="2" />
  <rect x="145" y="100" width="10" height="20" fill="#ffffff" stroke="#4c1d95" stroke-width="2" />
  
  <!-- Stars -->
  <circle cx="90" cy="110" r="6" fill="#ffffff" />
  <circle cx="210" cy="110" r="6" fill="#ffffff" />
  <circle cx="90" cy="180" r="6" fill="#ffffff" />
  <circle cx="210" cy="180" r="6" fill="#ffffff" />
  
  <!-- Text banner -->
  <rect x="60" y="220" width="180" height="40" rx="20" fill="#4c1d95" />
  <text x="150" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffce33" text-anchor="middle">LAGOS STATE</text>
</svg>
